<h3> {{greeting}} </h3>


<div class="col-md-3">
    <select ng-model="category" ng-options="item.id as item.name for item in category">
        <option value="">Select Category</option>
    </select>
</div>
<div class="col-md-9">
    <ul class="product-list">
        <li ng-repeat="d in data">
            <img src="{{d.product_image}}">
            <p>{{d.product_name}} <br/>
                {{d.price|currencyFilter}}
            </p>
        </li>
    </ul>
</div>
